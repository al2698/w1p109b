  <div id="divShow">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/12.0.6/markdown-it.js"></script>
  <script>
const mdIt = new window.markdownit()
const mdText = document.getElementById('mdText')
const divShow = document.getElementById('divShow')
function mdShow() {
  var md = mdText.value
  divShow.innerHTML = mdIt.render(md)
  // divShow.innerHTML = '<pre>'+mdText.value+'</pre>'
}
mdShow()
  </script>
